<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rental by Timur</title>
</head>

<body>
    <table>
        <tbody th:each="book : ${books}" th:remove="tag">
        <tr>
            <a th:href="@{${url} + ${#strings.replace(book.getName(),' ','_')}}" th:text="${book.getName()}"></a>
            <a th:href="@{${url} + ${book.getName()}}" th:text="${book.getAuthor()}"></a>
        </tr>
        </tbody>
    </table>
</body>

</html>
