<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Rental by Timur</title>
</head>

<body>
<form method="get">
    <div th:if="${!myNewModel.isEmpty()}">
        <tr th:each="book : ${myNewModel}">
            <td th:text="${book.name}"></td>
        </tr>

    </div>

</form>
</body>

</html>
